<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker PWA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (Load after Bootstrap) -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-sm fixed-top bg-light border-bottom" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand me-3" href="#">Habit Tracker</a>
             <!-- View Toggle (Moved outside collapse) -->
             <div class="d-flex align-items-center me-auto"> <!-- Use me-auto to push remaining items right -->
                <label for="toggle-switch" class="form-label me-2 mb-0 small">View:</label>
                <select id="toggle-switch" class="form-select form-select-sm" style="width: auto;"> <!-- Auto width -->
                    <option value="2-habit-view">2-Habit</option> <!-- Shorter text -->
                    <option value="6-habit-view">6-Habit</option> <!-- Shorter text -->
                </select>
           </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Settings moved to the end -->
                <ul class="navbar-nav ms-auto mb-2 mb-sm-0 align-items-center">
                     <!-- Color Scheme Toggle -->
                     <li class="nav-item px-2"> <!-- Added padding -->
                        <div class="d-flex align-items-center">
                             <label for="color-scheme-select" class="form-label me-2 mb-0 small">Scheme:</label>
                             <select id="color-scheme-select" class="form-select form-select-sm">
                                 <!-- Options will be populated by JS -->
                             </select>
                        </div>
                    </li>
                    <!-- Dark Mode Toggle -->
                    <li class="nav-item ps-2"> <!-- Added padding (left only) -->
                        <div class="form-check form-switch pt-1"> <!-- Added padding-top -->
                            <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-switch">
                            <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container-fluid pt-3" style="margin-top: 60px;"> <!-- Add margin-top to offset fixed navbar -->
         <div id="calendar-grid" class="hexagon-grid-2"></div> <!-- Start with 2-habit grid class -->
         <!-- Install Button Placeholder (will be added via JS) -->
         <button id="install-button" class="btn btn-success position-fixed bottom-0 end-0 m-3" style="display: none;">Install App</button>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Main App Module -->
    <script type="module" src="main.js"></script>
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
